<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="L'Oréal AI Beauty Guide - Get personalized beauty tips, skincare routines, and product recommendations from our AI chatbot."
    />
    <meta name="theme-color" content="#ff69b4" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>L'Oréal AI Beauty Guide - Personalized Beauty Assistant</title>

    <!-- Preload critical fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- L'Oréal 90s Grunge Inspired Styles -->
    <link rel="stylesheet" href="grunge-style.css" />
  </head>

  <body>
    <!-- Smoky/Misty Background Animation -->
    <div class="smoky-background">
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
      <div class="smoke-particle"></div>
    </div>
    <div class="mist-overlay"></div>

    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div class="page-wrapper">
      <header class="site-header" role="banner">
        <img
          src="img/loreal-logo.png"
          alt="L'Oréal company logo"
          class="logo"
        />
        <h1 class="site-title">L'Oréal AI Beauty Guide</h1>
      </header>

      <main id="main-content" role="main">
        <section class="chatbox" aria-label="Beauty consultation chatbot">
          <div
            id="chatWindow"
            class="chat-window"
            role="log"
            aria-live="polite"
            aria-label="Chat conversation"
            tabindex="0"
          >
            <!-- Chat messages will appear here -->
          </div>

          <form id="chatForm" class="chat-form" role="form">
            <label for="userInput" class="visually-hidden">
              Ask a beauty question or request advice
            </label>
            <input
              type="text"
              id="userInput"
              name="userMessage"
              placeholder="Ask me about beauty tips, skincare routines, or product recommendations..."
              required
              autocomplete="off"
              aria-describedby="input-help"
            />
            <span id="input-help" class="visually-hidden">
              Enter your beauty question and press send or hit enter
            </span>
            <button type="submit" aria-label="Send message">
              <span class="material-icons" aria-hidden="true">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <footer class="site-footer" role="contentinfo">
        <nav aria-label="Footer navigation">
          <a href="#privacy" aria-label="Privacy Policy page">Privacy Policy</a>
          <a href="#terms" aria-label="Terms of Service page"
            >Terms of Service</a
          >
          <a href="#contact" aria-label="Contact us page">Contact</a>
        </nav>
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
      </footer>
    </div>

    <!-- Link to JavaScript files -->
    <script src="product-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
